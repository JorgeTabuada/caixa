<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Caixa Multipark</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>

        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-parking fa-3x" style="color: #3498db;"></i>
                <h1 class="login-title">Caixa Multipark</h1>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Sua password" required>
                </div>
                
                <div id="login-error" class="status-error mb-10" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div class="login-footer">
                <p>© 2025 Multipark. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Auth script -->
    <script src="js/auth.js"></script>
    
    <script>
        // Função para inicializar a página de login
        async function initLoginPage() {
            try {
                // Aguardar um pouco para os scripts carregarem
                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('Verificando autenticação na página de login...');
                
                // Verificar se o utilizador já está autenticado
                if (window.authUtils) {
                    const isAuthenticated = await window.authUtils.checkAuthentication();
                    console.log('Status de autenticação na página de login:', isAuthenticated);
                    // Se estiver autenticado, o redirecionamento já foi feito pela função
                } else {
                    console.log('authUtils ainda não disponível, aguardando...');
                    // Tentar novamente em breve
                    setTimeout(async () => {
                        if (window.authUtils) {
                            await window.authUtils.checkAuthentication();
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
                showError('Erro ao verificar autenticação. Por favor, tente novamente.');
            }
        }

        // Aguardar evento do Supabase se ainda não foi inicializado
        if (!window.supabase) {
            window.addEventListener('supabaseReady', initLoginPage);
        }

        // Configurar o formulário de login após DOM estar pronto
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        showError('Por favor, preencha todos os campos.');
                        return;
                    }
                    
                    try {
                        // Mostrar indicador de carregamento
                        const submitButton = loginForm.querySelector('button[type="submit"]');
                        const originalText = submitButton.innerHTML;
                        submitButton.disabled = true;
                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> A processar...';
                        
                        // Aguardar disponibilidade do authUtils
                        let attempts = 0;
                        while (!window.authUtils && attempts < 20) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            attempts++;
                        }
                        
                        if (!window.authUtils) {
                            throw new Error('Módulo de autenticação não disponível após 2 segundos');
                        }
                        
                        // Tentar fazer login
                        console.log('Tentando fazer login com:', email);
                        await window.authUtils.login(email, password);
                        
                        console.log('Login realizado com sucesso, redirecionando...');
                        // Redirecionar para a página principal em caso de sucesso
                        window.location.href = 'index.html';
                        
                    } catch (error) {
                        console.error('Erro ao fazer login:', error);
                        
                        // Mostrar mensagem de erro
                        let errorMessage = 'Erro ao fazer login. Por favor, verifique suas credenciais.';
                        
                        if (error.message) {
                            if (error.message.includes('Invalid login credentials')) {
                                errorMessage = 'Email ou password incorretos.';
                            } else if (error.message.includes('Email not confirmed')) {
                                errorMessage = 'Por favor, confirme seu email antes de fazer login.';
                            } else if (error.message.includes('Too many requests')) {
                                errorMessage = 'Muitas tentativas de login. Tente novamente em alguns minutos.';
                            } else if (error.message.includes('não disponível')) {
                                errorMessage = 'Sistema de autenticação não disponível. Recarregue a página.';
                            } else {
                                errorMessage = error.message;
                            }
                        }
                        
                        showError(errorMessage);
                        
                        // Restaurar botão
                        const submitButton = loginForm.querySelector('button[type="submit"]');
                        if (submitButton) {
                            submitButton.disabled = false;
                            submitButton.innerHTML = originalText;
                        }
                    }
                });
            }
        });

        // Função para mostrar mensagens de erro
        function showError(message) {
            console.error('Login error:', message);
            
            const errorElement = document.getElementById('login-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // Esconder a mensagem após 5 segundos
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            } else {
                // Fallback: mostrar alert se elemento não existir
                alert(message);
            }
        }
        
        // Função para mostrar mensagens de sucesso
        function showSuccess(message) {
            console.log('Login success:', message);
            // Pode implementar notificação de sucesso se necessário
        }
    </script>
</body>
